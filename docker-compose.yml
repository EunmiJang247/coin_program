version: '3.7'
services:
  backend:
    # 서비스 이름 정의
    build: ./backend
    # ./backend 디렉토리에서 Dockerfile을 찾아서 이 서비스를 빌드
    ports:
      - 8005:8000
      # 호스트의 포트 8005를 컨테이너의 포트 8000에 매핑
    volumes:
      - ./backend:/usr/src/app
    restart: always
    ipc: host
    # ipc: host: IPC(Inter-Process Communication) 네임스페이스를 호스트와 공유합니다. 이는 컨테이너와 호스트 간의 메모리 공유나 프로세스 간 통신을 허용
    environment:
      - DB_HOST=localhost
      - DB_NAME=boilerplate
      - DB_USER=root
      - DB_PW=dmsal369
      - TZ=Asia/Seoul
    command: python manage.py runserver 0.0.0.0:8000 --insecure

  frontend:
    build: ./frontend
    ports:
      - 3005:3000
    volumes:
      - ./frontend:/usr/src/app
    restart: always
    ipc: host
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TZ=Asia/Seoul
    # command: tail -F /dev/null
    # command: npm start
    command: yarn run dev

  revers_proxy:
    build: ./nginx
    ports:
      - 85:80
    depends_on:
      - backend
      - frontend
    restart: always